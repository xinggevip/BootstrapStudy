<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <script src="./lib/html5shiv/html5shiv.min.js"></script>
    <script src="./lib/respond/respond.min.js"></script>
    <!-- 引入公共文件 -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- 引入首页css文件 -->
    <link rel="stylesheet" href="./css/wjs_index.css">
  </head>
  <body>
    <!-- 头部块 -->
    <header class="wjs_header hidden-xs hidden-sm">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <a href="javascript:;" class="wjs_code">
                        <span class="wjs_icon wjs_icon_phone"></span>
                        <span>手机微金所</span>
                        <span class="glyphicon glyphicon-menu-down"></span>
                        <img src="./images/code.jpg" alt="">
                    </a>
                </div>
                <div class="col-md-5">
                    <span class="wjs_icon wjs_icon_tel"></span>
                    <a href="javascript:;">4006-89-4006（服务时间：9:00~21:00）联系在线客服</a>
                </div>
                <div class="col-md-2">
                    <a href="javascript:;">常见问题</a>
                    <a href="javascript:;">财富登陆</a>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-danger">免费注册</button>
                    <button type="button" class="btn btn-link">登陆</button>
                </div>
            </div>
        </div>
    </header>
    <!-- 导航条 -->
    <nav class="wjs_nav"></nav>
    <!-- 轮播图 -->
    <div class="wjs_banner"></div>
    <!-- 信息块 -->
    <div class="wjs_info"></div>
    <!-- 预约块 -->
    <div class="wjs_reverse"></div>
    <!-- 产品块 -->
    <div class="wjs_product"></div>
    <!-- 新闻块 -->
    <div class="wjs_news"></div>
    <!-- 合作块 -->
    <footer class="wjs_parter"></footer>














    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script> -->
    <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script> -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
